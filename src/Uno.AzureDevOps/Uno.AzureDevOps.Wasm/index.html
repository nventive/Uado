<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Universal Azure DevOps</title>
    <meta name="description" content="UADO is an app to help you organize Work Items in Microsoft Azure DevOps projects. UADO is meant to help you learn and experiment with Uno Platform by examining its source code">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script defer type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="mono-config.js"></script>
    <script type="text/javascript" src="uno-config.js"></script>
    <script type="text/javascript" src="uno-bootstrap.js"></script>
    <script type="text/javascript" src="redirect.js"></script>
    <script async type="text/javascript" src="mono.js"></script>
    $(ADDITIONAL_CSS)
    $(ADDITIONAL_HEAD)
</head>
<body>
    <div id="uno-body" class="container-fluid uno-body">
        <div class="uno-loader"
             loading-position="bottom"
             loading-alert="none">

            <!-- Logo: change src to customize the logo -->
            <img class="logo"
                 src=""
                 title="Uno is loading your application" />

            <progress></progress>
            <span class="alert"></span>
        </div>
    </div>
    <noscript>
        <p>UADO requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
</body>
</html>
